<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
<script>

// Learning how to define objects

let something = {};

let person = {
    "name": "Dave",
    "age": 20,
    "job": "Bus Driver",
    "gender": "Male",
    "ethnicity": "white",
    "register": ["A", "B", "C"], // Array within objects example.
    "address": {
        "street": "ABC",
        "city": "London",
        "postcode": "XYZ"
    },
    "run": function(from, to){
        console.log(`I will run from ${from} to ${to}.`)
    },
    "telephone number": "09876526465"
}

// Adding a new person by calling on the structure of an existing object: 
// let anotherPerson = new person();
// anotherPerson.name = "Amy";

// Calling the function from the console log. 
console.log(person.run("Manchester", "Preston"))

// Another way to call an element of an object
console.log(person[`telephone number`]) // Use the slanty quotation marks 

// Another way to call elements from functions using referencing
let key1 = "job";
console.log(person[key1])

// Alternatively:

// // Another way to call elements from functions using referencing
// let key2 = prompt("Enter name, age or job:");
// console.log("Output:" + person[key2])

// Finding out what keys are active - a way to support agile coding practices. 
console.log(Object.keys(person))

// One way to list all of the keys within an object
for(let key of Object.keys(person)){
    console.log(key, typeof person[key])
    // html += `<option>${key}</option>`
}

// console.log(person);
console.log(person.name);
console.log(person.age);
console.log(person.job);

console.log(person.register[0]); // Calling an array within an object.
console.log(person.register.length);

// Adding element programmatically
person.register.push("E");
console.log(person.register);

// Removing element programmatically
removedElement= person.register.pop();
console.log(removedElement);
console.log(person.register);

// Adding specific element ?
newElement = person.register.splice(3, 0, "F", "G");
// console.log(newElement);
console.log(person.register);

// Removing specific element ?


console.log(person.address); // Calling an object within an object.
console.log(person.address.street); 
console.log(person.address.postcode); 

document.write(person.address) // This won't work as we need to call elements of the object specifically.

// document.write()

</script>
